name: Push

on: 
  push:
  


jobs:
  lint-build:
    runs-on: ubuntu-latest
    name: "✅ Lint and build"
    steps:
    - name: 📂 Checkout
      uses: actions/checkout@v4
    - name: 🧶 Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "yarn"
    - name: 📦 Install dependencies
      uses: borales/actions-yarn@v5
      with:
        cmd: install --frozen-lockfile
    - name: 🚨 Linting
      uses: borales/actions-yarn@v5
      with:
        cmd: lint
    - name: 🏗️ Build
      uses: borales/actions-yarn@v5
      with:
        cmd: build
      env:
        NEXT_PUBLIC_ENV: "ci"
  unit-tests:
    runs-on: ubuntu-latest
    name: "🔬 Unit tests"
    steps:
    - name: 📂 Checkout
      uses: actions/checkout@v4
    - name: 🧶 Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "yarn"
    - name: 📦 Install dependencies
      uses: borales/actions-yarn@v5
      with:
        cmd: install --frozen-lockfile
    - name: 🔬 Unit tests with jest
      uses: borales/actions-yarn@v5
      with:
        cmd: test:unit:ci
      env:
        NEXT_PUBLIC_ENV: "unit"
    - name: 📊 Coverage
      uses: MishaKav/jest-coverage-comment@main
      with: 
        github-token: ${{ secrets.GITHUB_TOKEN }}
        coverage-summary-path: ./coverage/coverage-summary.json
        summary-title: "📊 Summary Coverage unit tests"
  component-tests:
    runs-on: ubuntu-latest
    name: "🏞️ Component tests"
    steps:
    - name: 📂 Checkout
      uses: actions/checkout@v4
    - name: 🧶 Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "yarn"
    - name: 📦 Install dependencies
      uses: borales/actions-yarn@v5
      with:
        cmd: install --frozen-lockfile
    - name: 🏞️ Component tests with Cypress
      uses: borales/actions-yarn@v5
      with:
        cmd: test:component:ci
      env:
        NEXT_PUBLIC_ENV: "component"
  e2e-tests:
    needs: 
      - lint-build
    runs-on: ubuntu-latest
    name: "🤖 E2E tests"
    steps:
    - name: 📂 Checkout
      uses: actions/checkout@v4
    - name: 🧶 Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "yarn"
    - name: 📦 Install dependencies
      uses: borales/actions-yarn@v5
      with:
        cmd: install --frozen-lockfile
    - name: 🏞️ E2E tests with Cypress
      uses: borales/actions-yarn@v5
      with:
        cmd: test:e2e:ci
      env:
        NEXT_PUBLIC_ENV: "e2e"
      